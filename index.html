<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPA Gateway Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              background: '#030014', // Void Black
              surface: '#0F0821', // Deep Purple Black
              primary: {
                DEFAULT: '#7000FF',
                glow: '#B066FF',
                dark: '#4800A3'
              },
              accent: {
                cyan: '#00F0FF',
                pink: '#FF007A'
              }
            },
            backgroundImage: {
              'gateway-gradient': 'linear-gradient(135deg, rgba(112, 0, 255, 0.1) 0%, rgba(3, 0, 20, 0) 100%)',
              'mesh': 'radial-gradient(at 0% 0%, rgba(112,0,255,0.15) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(0,240,255,0.10) 0px, transparent 50%)',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030014; 
      }
      ::-webkit-scrollbar-thumb {
        background: #331d57; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7000FF; 
      }
      
      body {
        background-color: #030014;
        color: #E2E8F0;
        /* Grid Pattern Background */
        background-image: 
          linear-gradient(rgba(112, 0, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(112, 0, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        background-attachment: fixed;
      }

      /* Gateway Components */
      .gateway-card {
        background: rgba(15, 8, 33, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(112, 0, 255, 0.15);
        box-shadow: 0 0 0 1px rgba(0,0,0,0.2), 0 8px 40px -10px rgba(0,0,0,0.5);
        transition: all 0.3s ease;
      }

      .gateway-card:hover {
        border-color: rgba(112, 0, 255, 0.3);
        box-shadow: 0 0 20px rgba(112, 0, 255, 0.1), 0 8px 40px -10px rgba(0,0,0,0.5);
      }

      .gateway-input {
        background: rgba(3, 0, 20, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .gateway-input:focus {
        border-color: #7000FF;
        box-shadow: 0 0 15px rgba(112, 0, 255, 0.3);
        outline: none;
      }

      .gateway-btn-primary {
        background: linear-gradient(90deg, #5c00d2 0%, #8a2be2 100%);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.1);
        transition: all 0.3s ease;
      }
      
      .gateway-btn-primary:hover {
        box-shadow: 0 0 25px rgba(138, 43, 226, 0.5);
        transform: translateY(-1px);
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(112, 0, 255, 0.5);
      }
      
      .neon-border-bottom {
        position: relative;
      }
      .neon-border-bottom::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, #7000FF, transparent);
        opacity: 0.5;
      }

      /* Animation Utilities */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.4s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-gray-200 antialiased overflow-hidden selection:bg-primary/30 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

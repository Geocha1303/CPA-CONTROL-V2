<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPA Gateway Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              background: '#02000f', // Ultra Deep Void
              surface: '#0a0516', // Deep Purple Black
              primary: {
                DEFAULT: '#7000FF',
                glow: '#B066FF',
                dark: '#4800A3'
              },
              accent: {
                cyan: '#00F0FF',
                pink: '#FF007A',
                emerald: '#10B981',
                amber: '#F59E0B'
              }
            },
            backgroundImage: {
              'gateway-gradient': 'linear-gradient(135deg, rgba(112, 0, 255, 0.1) 0%, rgba(3, 0, 20, 0) 100%)',
              'mesh': 'radial-gradient(at 0% 0%, rgba(112,0,255,0.15) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(0,240,255,0.10) 0px, transparent 50%)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'fade-in': 'fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      /* --- CYBERPUNK SCROLLBAR --- */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #02000f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #331f55; 
        border-radius: 3px;
        border: 1px solid rgba(255,255,255,0.05);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7000FF; 
        box-shadow: 0 0 10px #7000FF;
      }
      
      /* --- GLOBAL STYLES --- */
      body {
        background-color: #02000f;
        color: #E2E8F0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Selection Highlight */
      ::selection {
        background: rgba(112, 0, 255, 0.3);
        color: #fff;
        text-shadow: 0 0 5px rgba(112, 0, 255, 0.8);
      }

      /* --- UTILITIES --- */
      .gateway-card {
        background: rgba(12, 8, 24, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .gateway-card:hover {
        border-color: rgba(112, 0, 255, 0.3);
        box-shadow: 0 12px 40px -10px rgba(112, 0, 255, 0.15);
      }

      .gateway-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }
      
      .gateway-input:focus {
        border-color: #7000FF;
        background: rgba(112, 0, 255, 0.05);
        box-shadow: 0 0 0 1px rgba(112, 0, 255, 0.2);
        outline: none;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(112, 0, 255, 0.5);
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Utility for custom scrollbars in containers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.94.1",

  }
}
</script>

</head>
  <body class="antialiased selection:bg-primary/30 selection:text-white">
    <div class="bg-noise"></div>
    <div id="root"></div>

  </body>
</html>

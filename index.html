<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPA Gateway Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              background: '#02000f', // Ultra Deep Void
              surface: '#0a0516', // Deep Purple Black
              primary: {
                DEFAULT: '#7000FF',
                glow: '#B066FF',
                dark: '#4800A3'
              },
              accent: {
                cyan: '#00F0FF',
                pink: '#FF007A',
                emerald: '#10B981'
              }
            },
            backgroundImage: {
              'gateway-gradient': 'linear-gradient(135deg, rgba(112, 0, 255, 0.1) 0%, rgba(3, 0, 20, 0) 100%)',
              'mesh': 'radial-gradient(at 0% 0%, rgba(112,0,255,0.15) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(0,240,255,0.10) 0px, transparent 50%)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #02000f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2d1b4e; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7000FF; 
      }
      
      body {
        background-color: #02000f;
        color: #E2E8F0;
        /* Advanced Dynamic Background */
        background: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #02000f 60%);
        min-height: 100vh;
      }
      
      /* Subtle Grid Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(112, 0, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(112, 0, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: -1;
      }

      /* Glow Spots */
      body::after {
        content: "";
        position: fixed;
        top: -20%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(112,0,255,0.07) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        animation: pulse-glow 8s infinite alternate;
      }

      @keyframes pulse-glow {
        0% { opacity: 0.5; transform: scale(1); }
        100% { opacity: 0.8; transform: scale(1.1); }
      }

      /* Gateway Components */
      .gateway-card {
        background: rgba(10, 5, 22, 0.6);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .gateway-card:hover {
        border-color: rgba(112, 0, 255, 0.2);
        box-shadow: 0 10px 40px -10px rgba(112, 0, 255, 0.15);
        transform: translateY(-2px);
      }

      .gateway-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: white;
        transition: all 0.3s ease;
      }
      
      .gateway-input:focus {
        border-color: #7000FF;
        background: rgba(112, 0, 255, 0.05);
        box-shadow: 0 0 0 2px rgba(112, 0, 255, 0.1);
        outline: none;
      }

      .gateway-btn-primary {
        background: linear-gradient(135deg, #5c00d2 0%, #8a2be2 100%);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.1);
        transition: all 0.3s ease;
      }
      
      .gateway-btn-primary:hover {
        box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
        transform: translateY(-1px);
        filter: brightness(1.1);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(112, 0, 255, 0.4);
      }
      
      .glass-panel {
        background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
      }

      /* Animation Utilities */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>

</head>

    <div id="root"></div>

  </body>
</html>
